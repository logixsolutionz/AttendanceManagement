<div class="row  p-2">

    

   <div class="justify-content-center d-flex">
    <mat-form-field class="col-lg-4 me-2 " appearance="outline">
        <mat-label>Date</mat-label>
        <input matInput type="text" readonly="true" [(ngModel)]="fromDate" [matDatepicker]="sDate">
        <mat-datepicker-toggle matSuffix [for]="sDate"></mat-datepicker-toggle>
        <mat-datepicker #sDate></mat-datepicker>
    </mat-form-field>



    <div class="col-lg-3 d-flex text-end">
        <button class=" btn w-50 btn-success me-2 btn-rpt" (click)="getReport()">Get Report</button>
        
        <button class=" btn btn-primary btn-rpt" (click)="print()"> Print</button>
    </div>
   </div>

<hr>

    <div id="printDiv">
        
        <!-------------------------    Top Logo Section -------------------->
                <div class="hide">
                 <div class="text-center border-bottom d-flex justify-content-center pb-1">
                     
                     <span class="mt-3">
                         
     
                         <h1 class="cmpnyName">{{companyName}}</h1>
                         <p class="rptTitle" style="margin-top: -20px;">Employee Attendance Report</p>
                         <p  style="margin-top: -20px;">Date: {{fromDate | date:'dd-MM-yyyy'}}</p>
                     </span>
                    
             
             
                 </div>
                </div>
            
             <div class="pt-4 container justify-content-center">
                 <table class="table">
                     <thead>
                         <th>S#</th>
                         <th>ID</th>
                         <th class="text-start">Name</th>
                         <th>Mobile</th>
                         <th>Date</th>
                         <th>In Time</th>
                         <th>Out Time</th>
                      
                       
                         
                     </thead>
                     <tbody>
                        <tr *ngFor="let item of DataList index as index">
                            <td>{{index+1}}</td>
                            <td>{{item.employeeID}}</td>
                            <td>{{item.employeeName}}</td>
                            <td>{{item.mobileNo}}</td>
                            <td *ngIf="item.attDate != '-'">{{item.attDate | date:'dd-MM-yyyy'}}</td>
                            <td *ngIf="item.attDate == '-'">{{item.attDate}}</td>
                            <td>{{item.attTime}}</td>
                            <td>{{item.outTime}}</td>
                           
                        </tr>
                      
                     </tbody>
                 </table>
         
             </div>
         </div>
    
</div>
