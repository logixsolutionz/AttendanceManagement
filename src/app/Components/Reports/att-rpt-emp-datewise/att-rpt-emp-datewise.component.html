<div class="row  p-2">

    <mat-form-field class="col-lg-5 " appearance="outline">
        <mat-label>Select Employee</mat-label>
        <mat-select [(ngModel)]="employeeID">
            <mat-option><ngx-mat-select-search [(ngModel)]="employeeSearch"
                [placeholderLabel]="'Search...'" [noEntriesFoundLabel]="'Not found'"
                name="search"></ngx-mat-select-search></mat-option>
            <mat-option *ngFor="let item of employeeList |filter:employeeSearch" [value]="item.employeeID">{{item.employeeName}} - ({{item.employeeID}}) </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="col-lg-2 " appearance="outline">
        <mat-label>From Date</mat-label>
        <input matInput type="text" readonly="true" [(ngModel)]="fromDate" [matDatepicker]="sDate">
        <mat-datepicker-toggle matSuffix [for]="sDate"></mat-datepicker-toggle>
        <mat-datepicker #sDate></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="col-lg-2" appearance="outline">
        <mat-label>To Date</mat-label>
        <input matInput type="text" readonly="true" [(ngModel)]="toDate" [matDatepicker]="eDate">
        <mat-datepicker-toggle matSuffix [for]="eDate"></mat-datepicker-toggle>
        <mat-datepicker #eDate></mat-datepicker>
    </mat-form-field>


    <div class="col-lg-3 d-flex text-end">
        <button class=" btn btn-success w-50 me-2 btn-rpt" (click)="getReport()">Get Report</button>
        
        <button class=" btn btn-primary me-2 btn-rpt" (click)="print()"> Print</button>
    </div>



    <div id="printDiv">
        
        <!-------------------------    Top Logo Section -------------------->
                <div class="hide">
                 <div class="text-center border-bottom d-flex justify-content-center pb-1">
                     
                     <span class="mt-3">
                         
     
                         <h1 class="cmpnyName">{{companyName}}</h1>
     
                         <h1 class="rptTitle">List Of Employee's</h1>
                     </span>
                    
             
             
                 </div>
                </div>
            
             <div class="pt-4 justify-content-center  ">
                 <table class="table">
                     <thead>
                         <th>S#</th>
                         <th>ID</th>
                         <th>Name</th>
                         <th>Mobile</th>
                         <th>Date</th>
                         <th>In Time</th>
                         <th>Out Time</th>
                       
                         
                     </thead>
                     <tbody>
                        <tr *ngFor="let item of DataList index as index">
                            <td>{{index+1}}</td>
                            <td>{{item.employeeID}}</td>
                            <td>{{item.employeeName}}</td>
                            <td>{{item.mobileNo}}</td>
                            <td>{{item.attDate | date:'dd-MM-yyyy'}}</td>
                            <td>{{item.attTime}}</td>
                            <td>{{item.outTime}}</td>
                        </tr>
                      
                     </tbody>
                 </table>
         
             </div>
         </div>
    
</div>
