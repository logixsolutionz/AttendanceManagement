<div style="background-color: rgb(245, 245, 245);" class="h-100">
    <div class="container pt-4 ">
        <div class="container-fluid p-2  ">
      
            <button class="btn btn-primary" (click)="print()"><mat-icon>print</mat-icon></button>
        </div>
        
        <div id="printDiv">
        
       <!-------------------------    Top Logo Section -------------------->
               <div class="hide">
                <div class="text-center border-bottom d-flex justify-content-center pb-1">
                    
                    <span class="mt-3">
                        
    
                        <h1 class="cmpnyName">{{companyName}}</h1>
    
                        <h1 class="rptTitle">List Of Employee's</h1>
                    </span>
                   
            
            
                </div>
               </div>
           
            <div class="pt-4">
                <table class="table">
                    <thead>
                        <th>S#</th>
                        <th>ID</th>
                        <th>Name</th>
                        <th>A. No.</th>
                        <th>Mobile No.</th>
                        <th>Address</th>
                      
                        
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of EmployeeList;index as index">
                            <td>{{index+1}}</td>
                            <td>{{item.employeeID}}</td>
                            <td>{{item.employeeName}}</td>
                            <td>{{item.cnic}}</td>
                            <td>{{item.mobileNo}}</td>
                            <td>{{item.address}}</td>
                            
        
                        </tr>
                        <tr *ngIf="EmployeeList == ''" class="text-center">
                            <td colspan="6">No Data Available</td>
                        </tr>
                    </tbody>
                </table>
        
            </div>
        </div>
    </div>
</div>
